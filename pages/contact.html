<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		/>

			rel="stylesheet"

		/>

		/>
		<link
			title="timeline-styles"
			rel="stylesheet"
			href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css"
		/>
		<link rel="stylesheet" href="/styles.css" />

	<body>
		<!-- HEADER -->
		<header>
			<div class="content">
				<div class="left">
					<div id="header-logo" class="logo-wrp">
						<a href="/"
							><img
								src="/assets/images/logo.svg"
								alt="Timber Trust Bridges Logo"
						/></a>
					</div>
				</div>
				<div class="right">
					<nav class="nav-desktop">
						<ul>
							<li class="active"><a href="/">Home</a></li>
							<li><a href="/pages/bridge-listings.html">The Bridges</a></li>
							<li><a href="/pages/engineers.html">Engineers</a></li>
							<li><a href="/pages/resources.html">Resources</a></li>
							<li><a href="/pages/driving-tours.html">Driving Tours</a></li>
							<li><a href="/pages/contact.html">Contact</a></li>
							<li id="open-search">
								<img
									src="/assets/images/icon--search.png"
									alt="search"
									style="cursor: pointer"
								/>
							</li>
						</ul>
					</nav>
					<button
						id="main-menu-btn"
						class="hamburger hamburger--slider"
						type="button"
					>
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button>
				</div>
			</div>
			<nav class="nav-mobile" style="display: none">
				<ul>
					<li class="active"><a href="">Home</a></li>
					<li><a href="/pages/bridge-listings.html">The Bridges</a></li>
					<li><a href="/pages/engineers/percy-allen.html">Engineers</a></li>
					<li><a href="/pages/resources.html">Resources</a></li>
					<li><a href="/pages/driving-tours.html">Driving Tours</a></li>
					<li><a href="/pages/contact.html">Contact</a></li>
					<li id="open-search--mobile">
						<img
							src="/assets/images/icon--search.png"
							alt="search"
							style="cursor: pointer"
						/>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="bg-grid-wrp page--contact">
				<div class="page-heading-wrp">
					<div class="top-bar">
						<h1>Contact us</h1>
					</div>
				</div>
				<section class="section-contact">
					<div class="section-content">
						<form action="" class="contact-form">
							<div class="form-item scroll-reveal">
								<label for="">Name</label><input type="text" />
							</div>
							<div class="form-item scroll-reveal">
								<label for="">Email address</label><input type="text" />
							</div>
							<div class="form-item scroll-reveal">
								<label for="">Mobile number</label><input type="text" />
							</div>
							<div class="form-item scroll-reveal">
								<label for="">Company name</label><input type="text" />
							</div>
							<div class="form-item scroll-reveal">
								<label for="">Inquiry</label
								><input type="text" class="textarea" />
							</div>
							<div class="cta-wrp scroll-reveal">
								<button>Submit</button>
							</div>
						</form>
					</div>
				</section>
				<footer>
					<div class="content">
						<div class="logo-wrp">
							<a href="/"
								><img src="/assets/images/logo--white.svg" alt=""
							/></a>
						</div>
						<div class="links-wrp">
							<div class="top">
								<nav>
									<ul>
										<li><a href="/">Home</a></li>
										<li>
											<a href="/pages/bridge-listings.html">The Bridges</a>
										</li>
										<li>
											<a href="/pages/engineers/percy-allen.html">Engineers</a>
										</li>
										<li><a href="/pages/resources.html">Resources</a></li>
										<li>
											<a href="/pages/driving-tours.html">Driving Tours</a>
										</li>
										<li><a href="/pages/contact.html">Contact</a></li>
									</ul>
								</nav>
							</div>
							<div class="bottom">
								<a href="https://www.transport.nsw.gov.au/"
									><img
										class="tfnsw-logo"
										src="/assets/images/logo--tfnsw.svg"
										alt="Transport for NSW"
								/></a>
								<p>&copy; Transport for NSW</p>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</main>
	</body>
	<div id="search-modal" class="search-modal-wrp">
		<button id="close-search" class="close-btn">
			<img src="/assets/images/icon--close--white.png" alt="Close" />
		</button>
		<div class="content">
			<h1>Search</h1>
			<div class="input-wrp">
				<input type="text" placeholder="Enter search text here" />
			</div>
			<div class="cta-wrp">
				<a href="/pages/search-results.html"><button>Search</button></a>
			</div>
		</div>

	<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
	<script src="https://unpkg.com/scrollreveal"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
